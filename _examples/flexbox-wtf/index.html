<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>flexbox troubleshoot example</title>
	<link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
	<div class="app">
		<div class="wtf">
			<h1 class="ui inverted top attached header">Troubleshooting Scrapbook</h1>
			<div class="content">
				<div class="troubleshoot-start">
					Let's solve a problem! Take a screenshot and describe the situation below. Once you start the session, a timer will begin on the next screen. Look for clues to collect in your scrapbook, and get help from your team!
					<div class="add-problem">
						<input type="text" id="problemStatement" placeholder="What's the problem?"/>
						<div class="button">Start Troubleshooting...</div>
					</div>
				</div>

				<div class="troubleshoot-screenshot">
				</div>
			</div>
		</div>
	</div>


</body>
</html>
